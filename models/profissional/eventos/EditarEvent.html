<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Evento</title>
  <link rel="stylesheet" href="/css/navbar.css" />

<style>
:root {
  --bg: #c5c6c8;
  --card: #727277;
  --white: #fff;
  --black: #000;
  --gap: 10px;
}

* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg);
  color: var(--black);
  margin: 0;
  padding: 0;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  padding-top: 80px;
  min-height: 100vh;
}

form {
  background-color: var(--card);
  width: 100%;
  max-width: 680px; /* igual ao criar evento */
  padding: 22px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
  overflow: hidden;
  position: relative;
}

/* Etapas */
.etapa { display: none; }
.etapa.ativa { display: block; }

h2, h3 {
  text-align: center;
  color: var(--black);
  margin: 6px 0 14px;
}

label {
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:#111;
  font-size:14px;
}

input[type="text"], input[type="date"], input[type="time"], select,
textarea {
  width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: none;
  font-size:14px;
}

input[readonly] {
  background:#e9e9e9;
  color:#333;
}

button {
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  transition: background .18s ease;
  padding: 10px 12px;
}

.btn-primary { background:#000; color:#fff; font-weight:600; }
.btn-primary:hover { background:#232424; }
.btn-secondary { background:#444; color:#fff; font-weight:600; }
.btn-secondary:hover { background:#333; }

.section { margin-bottom: 14px; }

.row {
  display:flex;
  gap: var(--gap);
  align-items:flex-start;
  margin-bottom:12px;
}

.col { flex:1; min-width:0; }
.col.small { flex:0 0 160px; }
.col.mid { flex:0 0 180px; }

/* Bebidas */
.bebida-container {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.bebida-opcao {
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#f0f0f0;
  cursor:pointer;
  font-size:14px;
  user-select:none;
}
.bebida-opcao.selecionado {
  background:#000;
  color:#fff;
  border-color:#000;
}

@media (max-width:760px) {
  .row { flex-direction:column; }
  .col.small, .col.mid { flex:1; }
}

.placeholder { margin-top:12px; }

/* Fade */
.fade-in { animation: fadeIn .6s ease forwards; }
.fade-out { animation: fadeOut .5s ease forwards; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-15px); }
}

/* Modal de sucesso do editar */
.modal-sucesso {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.modal-content {
  background: #fff;
  padding: 25px 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 400px;
  width: 90%;
}
.modal-content h2 { color:#000; margin-bottom: 15px; }
.modal-content p { font-size:14px; color:#333; }
.modal-content button {
  margin: 10px 8px 0;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight:600;
}
.btn-close { background:#555; color:#fff; }
.btn-close:hover { background:#333; }
.btn-lista { background:#000; color:#fff; }
.btn-lista:hover { background:#232424; }
</style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="form-wrapper">
    <form id="form-editar-evento">

      <!-- Etapa Dados do Evento -->
      <div id="etapa-dados" class="etapa ativa">
        <div class="section" style="text-align:center;">
          <img src="/imagens/logofundo.png" alt="Logo" style="width:100px; border-radius:8px;">
        </div>
        <h2>Informa√ß√µes do Evento</h2>

        <div class="row">
          <div class="col small">
            <label for="data_evento">Data do Evento</label>
            <input type="date" id="data_evento" name="data_evento" required>
          </div>
          <div class="col small">
            <label for="hora_evento">Hor√°rio de In√≠cio</label>
            <input type="time" id="hora_evento" name="hora_evento" required>
          </div>
          <div class="col small">
            <label for="hora_fim_evento">Hor√°rio de Termino</label>
            <input type="time" id="hora_fim_evento" name="hora_fim_evento" required>
          </div>
          <div class="col small" style="flex: 0 0 100px;">
            <label for="num_convidados">Convidados</label>
            <select id="num_convidados" name="num_convidados" required style="width: 110%; font-size: 14px; padding: 8px 10px; border-radius: 6px;">
              <option value="">Selecione...</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="500">500</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col mid">
            <label for="acesso">Acesso</label>
            <select id="acesso" name="acesso" required>
              <option value="">Selecione...</option>
              <option value="pulseira">Pulseira</option>
              <option value="lista">Lista</option>
              <option value="livre">Livre</option>
            </select>
          </div>
          <div class="col mid">
            <label for="tipo_evento">Tipo de Evento</label>
            <select id="tipo_evento" name="tipo_evento" required>
              <option value="">Selecione...</option>
              <option value="aniversario">Anivers√°rio</option>
              <option value="casamento">Casamento</option>
              <option value="empresarial">Empresarial</option>
            </select>
          </div>
          <div class="col mid">
            <label for="tipo_comida">Tipo de Comida</label>
            <select id="tipo_comida" name="tipo_comida" required>
              <option value="">Selecione...</option>
              <option value="buffet">Buffet</option>
              <option value="coquetel">Coquetel</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="tipo_bebida">Tipo de Bebida</label>
            <div id="bebida-opcoes" class="bebida-container">
              <div class="bebida-opcao" data-value="agua">√Ågua</div>
              <div class="bebida-opcao" data-value="suco">Suco</div>
              <div class="bebida-opcao" data-value="refrigerante">Refrigerante</div>
              <div class="bebida-opcao" data-value="chop">Chop</div>
              <div class="bebida-opcao" data-value="cerveja">Cerveja</div>
              <div class="bebida-opcao" data-value="vinho">Vinho</div>
              <div class="bebida-opcao" data-value="espumante">Espumante</div>
            </div>
            <input type="hidden" id="tipo_bebida" name="tipo_bebida" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="descricao_evento">Descri√ß√£o / Observa√ß√µes</label>
            <textarea id="descricao_evento" name="descricao_evento" rows="4" placeholder="Escreva informa√ß√µes extras sobre o evento (opcional)"></textarea>
          </div>
        </div>

        <div class="row" style="margin-top:15px;">
          <div class="col" style="display:flex; gap:10px;">
            <button type="reset" class="btn-primary" style="flex:1;">Limpar</button>
            <button type="button" id="btn-avancar" class="btn-secondary" style="flex:1;">Avan√ßar</button>
          </div>
        </div>
      </div>

      <!-- Etapa Endere√ßo -->
      <div id="etapa-endereco" class="etapa">
        <div class="section" style="text-align:center;">
          <img src="/imagens/logofundo.png" alt="Logo" style="width:100px; border-radius:8px;">
        </div>
        <h3>Endere√ßo do Evento</h3>

        <div class="row">
          <div class="col mid">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>
          </div>
          <div class="col mid">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required>
          </div>
          <div class="col">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required>
          </div>
          <div class="col">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>
          </div>
          <div class="col small">
            <label for="numero">N√∫mero</label>
            <input type="text" id="numero" name="numero" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div class="col" style="display:flex; gap:10px;">
            <button type="button" id="btn-voltar" class="btn-secondary" style="flex:1;">Voltar</button>
            <button type="submit" class="btn-primary" style="flex:1;">Salvar Altera√ß√µes</button>
          </div>
        </div>
      </div>

    </form>
  </div>

  <div id="footer-placeholder"></div>

<!-- üîπ Modal de sucesso -->
<div class="modal-sucesso" id="modalSucesso">
  <div class="modal-content">
    <h2>‚úÖ Evento atualizado com sucesso!</h2>
    <p id="mensagem-modal"></p>
    <div style="margin-top:15px;">
      <button class="btn-lista" id="btnIrLista">Ir para meus eventos</button>
      <button class="btn-close" id="btnFecharModal">Fechar</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const etapaDados = document.getElementById("etapa-dados");
  const etapaEndereco = document.getElementById("etapa-endereco");
  const btnAvancar = document.getElementById("btn-avancar");
  const btnVoltar = document.getElementById("btn-voltar");
  const form = document.getElementById("form-editar-evento");
  const opcoesBebida = document.querySelectorAll('.bebida-opcao');
  const campoHidden = document.getElementById('tipo_bebida');
  let selecionados = [];
  let tipoUsuario = null;

  function limparAnimacoes(el){ el.classList.remove("fade-in","fade-out"); void el.offsetWidth; }

  btnAvancar.addEventListener("click", () => {
    limparAnimacoes(etapaDados);
    etapaDados.classList.add("fade-out");
    setTimeout(() => {
      etapaDados.style.display = "none";
      limparAnimacoes(etapaEndereco);
      etapaEndereco.style.display = "block";
      etapaEndereco.classList.add("fade-in");
    },400);
  });

  btnVoltar.addEventListener("click", () => {
    limparAnimacoes(etapaEndereco);
    etapaEndereco.classList.add("fade-out");
    setTimeout(() => {
      etapaEndereco.style.display = "none";
      limparAnimacoes(etapaDados);
      etapaDados.style.display = "block";
      etapaDados.classList.add("fade-in");
    },400);
  });

  opcoesBebida.forEach(op => {
    op.addEventListener('click', () => {
      const v = op.dataset.value;
      if(selecionados.includes(v)){
        selecionados = selecionados.filter(x=>x!==v);
        op.classList.remove('selecionado');
      }else{
        selecionados.push(v);
        op.classList.add('selecionado');
      }
      campoHidden.value = selecionados.join(',');
    });
  });

  // --- Carregar navbar e identificar tipo de usu√°rio ---
  async function carregarNavbar(){
    try{
      const resposta = await fetch('/api/usuarios/tipo',{ credentials:'include' });
      if(!resposta.ok) return;
      const dados = await resposta.json();
      tipoUsuario = dados.tipo; // salva tipo para decidir redirecionamento
      const urlNavbar = tipoUsuario==="cliente"?"/components/navbarclient.html":"/components/navbarprof.html";
      const htmlNavbar = await fetch(urlNavbar).then(res=>res.text());
      document.getElementById("navbar-placeholder").innerHTML = htmlNavbar;
    }catch(e){ console.error(e); }
  }
  await carregarNavbar();

  // --- Carregar dados do evento ---
  const urlParams = new URLSearchParams(window.location.search);
  const eventoId = urlParams.get('id');
  if(!eventoId) return alert("ID do evento n√£o informado.");

  try{
    const resposta = await fetch(`/api/eventos/${eventoId}`, { credentials: 'include' });
    if(!resposta.ok) throw new Error("Erro ao buscar dados do evento.");
    const evento = await resposta.json();

    // Etapa dados
    document.getElementById('data_evento').value = evento.data_evento?new Date(evento.data_evento).toISOString().split('T')[0]:'';
    document.getElementById('hora_evento').value = evento.hora_evento||'';
    document.getElementById('hora_fim_evento').value = evento.hora_fim_evento||'';
    document.getElementById('tipo_evento').value = evento.tipo_evento||'';
    document.getElementById('acesso').value = evento.acesso||'';
    document.getElementById('tipo_comida').value = evento.tipo_comida||'';
    document.getElementById('num_convidados').value = evento.num_convidados||'';
    document.getElementById('descricao_evento').value = evento.descricao_evento||'';

    selecionados = evento.tipo_bebida?evento.tipo_bebida.split(','):[];
    opcoesBebida.forEach(op => {
      if(selecionados.includes(op.dataset.value)) op.classList.add('selecionado');
    });
    campoHidden.value = selecionados.join(',');

    // Etapa endere√ßo
    ['cep','estado','cidade','rua','bairro','numero','complemento'].forEach(campo => {
      if(evento[campo]) document.getElementById(campo).value = evento[campo];
    });

  }catch(e){
    console.error(e);
    alert("Falha ao carregar dados do evento.");
  }


// --- Atualizar evento ---
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const dados = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch(`/api/eventos/${eventoId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados),
      credentials: "include"
    });

    if (!res.ok) throw new Error("Erro ao atualizar evento.");

    // üîπ Exibe o modal de sucesso
    mostrarModalSucesso();

  } catch (err) {
    console.error(err);
    alert("‚ùå Erro ao atualizar evento. Tente novamente.");
  }
});


// üîπ Modal de sucesso
const modal = document.getElementById("modalSucesso");
const btnIrLista = document.getElementById("btnIrLista");
const btnFecharModal = document.getElementById("btnFecharModal");

// Fun√ß√£o para exibir o modal ap√≥s sucesso
function mostrarModalSucesso(mensagem="") {
  document.getElementById("mensagem-modal").textContent = mensagem;
  modal.style.display = "flex";
}

// Bot√£o "Fechar" ‚Üí apenas oculta o modal
btnFecharModal.addEventListener("click", () => {
  modal.style.display = "none";
});

// Bot√£o "Ir para lista" ‚Üí redireciona conforme tipo
btnIrLista.addEventListener("click", () => {
  if (tipoUsuario === "profissional") {
    window.location.href = "/profissional/eventos/ListaEvent.html";
  } else {
    window.location.href = "/api/eventos/meus-eventos";
  }
});

// Fecha modal clicando fora do conte√∫do
window.addEventListener("click", (e) => {
  if (e.target === modal) modal.style.display = "none";
})});


  // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodap√©:', err));
</script>
</body>
</html>
