<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial - profissional</title>

  <!-- Navbar -->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container-opcoes {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 100px);
      padding: 40px 20px 20px;
      flex: 1;
    }

    .card-opcoes {
      background-color: #727277;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      max-width: 600px;
    }

    .card-opcoes h2 {
      color: #000;
      margin-bottom: 20px;
    }

    .btn-opcao {
      background-color: rgb(43, 47, 47);
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-opcao:hover {
      background-color: #000;
    }

    /* Navbar personalizada */
    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Opções Pós Login -->
  <div class="container-opcoes">
    <div class="card-opcoes">
      <img src="/imagens/logo.png" alt="Logo" style="width: 110px; border-radius: 10px; margin-bottom: 15px;" />
      <h2>Bem-vindo a sua área profissional!</h2>
      <p>Escolha uma das opções abaixo:</p>
      
      <!-- Botão Criar Evento -->
      <button class="btn-opcao" onclick="window.location.href = '/api/eventos/escolher-data'">
        Criar Novo Evento
      </button>

      <!-- Botão Ver Meus Eventos -->
      <button class="btn-opcao" onclick="window.location.href='/api/eventos/lista-eventos-html'">
        Ver Todos os Eventos
      </button>
    </div>
  </div>

  <!-- Script para carregar navbar -->
  <script>
    fetch('/components/navbar.html')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar a navbar');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar navbar:', error);
      });
  </script>
</body>
</html>
