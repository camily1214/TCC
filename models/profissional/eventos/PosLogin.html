<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial - Cliente</title>

  <!-- Navbar -->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c5c6c8, #a6a7ab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container-opcoes {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
    }

    .card-opcoes {
      background-color: rgba(115, 115, 114, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      max-width: 500px;
      width: 100%;
      transform: translateY(30px);
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-opcoes img {
      width: 120px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card-opcoes img:hover {
      transform: scale(1.05);
    }

    .card-opcoes h2 {
      color: #000;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card-opcoes p {
      margin-bottom: 25px;
      color: #000;
      font-size: 1rem;
    }

    .btn-opcao {
      background-color: #2b2f2f;
      border: none;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-opcao:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    /* Transição suave entre páginas */
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Navbar personalizada */
    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Conteúdo principal -->
  <div class="container-opcoes">
    <div class="card-opcoes">
      <img src="/imagens/logofundo.png" alt="Logo" />
      <h2>Bem-vindo!</h2>
      <p>Escolha uma das opções abaixo:</p>
      
      <!-- Botão Criar Evento -->
      <button class="btn-opcao" onclick="transitionTo('/api/eventos/escolher-data')">
        Criar Um Novo Serviço
      </button>

      <!-- Botão Ver Meus Eventos -->
      <button class="btn-opcao" onclick="transitionTo('/api/eventos/meus-eventos')">
        Ver Meus Serviços
      </button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <!-- Script de carregamento e transição -->
  <script>
    // Carregar navbar
    fetch('/components/navbarClient.html')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar a navbar');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Erro ao carregar navbar:', error));

    // Carregar footer
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Erro ao carregar rodapé:', err));

    // Função de transição suave entre páginas
    function transitionTo(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>
</body>
</html>
