<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meus Eventos</title>

  <!-- Navbar -->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c5c6c8;
      color: #000000;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #737372;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }

    th {
      background-color: #b7b4af;
    }

    button {
      padding: 6px 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-ver-mais { background-color: #3498db; color: #fff; }
    .btn-ver-mais:hover { background-color: #2980b9; }
    .btn-editar { background-color: #f39c12; margin-left: 5px; color: #fff; }
    .btn-editar:hover { background-color: #e67e22; }
    .btn-excluir { background-color: #e74c3c; color: #fff; }
    .btn-excluir:hover { background-color: #c0392b; }

    .custom-navbar { background-color: #727277 !important; }
    .custom-navbar .nav-link { color: #fff !important; font-weight: bold; }
    .custom-navbar .nav-link:hover { text-decoration: underline; }

    .mensagem {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <h1>Meus Eventos</h1>

  <div id="mensagem-vazia" class="mensagem" style="display:none;">
    VocÃª ainda nÃ£o possui eventos cadastrados. 
    <a href="/api/eventos/criar">Clique aqui</a> para cadastrar um evento.
  </div>

  <table id="tabela-eventos" style="display:none;">
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Tipo Evento</th>
        <th>Acesso</th>
        <th>Comida</th>
        <th>Bebida</th>
        <th>NÂº Convidados</th>
        <th>Status</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="meus-eventos"></tbody>
  </table>

  <div id="footer-placeholder"></div>

<script>
let meusEventos = [];

// Carregar eventos do usuÃ¡rio logado
async function carregarEventos() {
  try {
    const resposta = await fetch('/api/eventos/meus-eventos/dados', { credentials: 'include' });
    if (!resposta.ok) throw new Error("Falha ao buscar eventos");

    meusEventos = await resposta.json();

    const tabela = document.getElementById('tabela-eventos');
    const mensagem = document.getElementById('mensagem-vazia');

    if (!meusEventos || meusEventos.length === 0) {
      tabela.style.display = 'none';
      mensagem.style.display = 'block';
    } else {
      tabela.style.display = 'table';
      mensagem.style.display = 'none';
      exibirEventos(meusEventos);
    }
  } catch (err) {
    console.error('Erro ao carregar eventos:', err);
    alert('Erro ao carregar seus eventos.');
  }
}

// Exibir eventos na tabela
function exibirEventos(lista) {
  const tbody = document.getElementById('meus-eventos');
  tbody.innerHTML = '';

  lista.forEach(evento => {
    const data = evento.data_evento ? new Date(evento.data_evento) : null;
    const dataFormatada = data ? data.toLocaleDateString('pt-BR') : '-';
    const horaFormatada = evento.hora_evento || '-';
    const tipoEvento = evento.tipo_evento || '-';
    const acesso = evento.acesso || '-';
    const comida = evento.tipo_comida || '-';
    const bebida = evento.tipo_bebida || '-';
    const numConvidados = evento.num_convidados || '-';

    // ðŸ‘‡ status formatado
    let statusFormatado = 'Aguardando confirmaÃ§Ã£o';
    if (evento.status === 'confirmado') statusFormatado = 'Confirmado';
    if (evento.status === 'cancelado') statusFormatado = 'Cancelado';

    const linha = document.createElement('tr');
    linha.innerHTML = `
      <td>${dataFormatada}</td>
      <td>${horaFormatada}</td>
      <td>${tipoEvento}</td>
      <td>${acesso}</td>
      <td>${comida}</td>
      <td>${bebida}</td>
      <td>${numConvidados}</td>
      <td>${statusFormatado}</td>
      <td>
        <button class="btn-ver-mais" onclick="verDetalhes('${evento._id}')">Ver Mais</button>
        <button class="btn-editar" onclick="editarEvento('${evento._id}')">Editar</button>
        <button class="btn-excluir" onclick="deletarEvento('${evento._id}')">Excluir</button>
      </td>
    `;
    tbody.appendChild(linha);
  });
}

function verDetalhes(id) {
  window.location.href = `/api/eventos/detalhes?id=${id}`;
}

function editarEvento(id) {
  window.location.href = `/api/eventos/editar?id=${id}`;
}

async function deletarEvento(id) {
  if (!confirm('Deseja realmente excluir este evento?')) return;
  const resposta = await fetch(`/api/eventos/${id}`, { method: 'DELETE', credentials: 'include' });
  if (resposta.ok) carregarEventos();
  else alert('Erro ao excluir evento.');
}

// Inicializar pÃ¡gina
document.addEventListener('DOMContentLoaded', carregarEventos);

  // Carregar navbar
fetch('/components/navbarClient.html')
  .then(res => res.text())
  .then(data => { document.getElementById('navbar-placeholder').innerHTML = data; })
  .catch(err => console.error('Erro ao carregar navbar do cliente:', err));

    // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapÃ©:', err));
</script>
</body>
</html>
