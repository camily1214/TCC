<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meus Eventos</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #333;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }

    th {
      background-color: #444;
    }

    button {
      padding: 6px 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-ver-mais { background-color: #3498db; }
    .btn-ver-mais:hover { background-color: #2980b9; }
    .btn-editar { background-color: #f39c12; margin-left: 5px; }
    .btn-editar:hover { background-color: #e67e22; }
    .btn-excluir { background-color: #e74c3c; }
    .btn-excluir:hover { background-color: #c0392b; }

    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }

    .mensagem {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!--Navbar-->
  <div id="navbar-placeholder"></div>
  
  <h1>Meus Eventos</h1>

  <div id="mensagem-vazia" class="mensagem" style="display:none;">
    VocÃª ainda nÃ£o possui eventos cadastrados. <a href="/api/eventos/criar">Clique aqui</a> para cadastrar um evento.
  </div>

  <table id="tabela-eventos">
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Tipo Evento</th>
        <th>Acesso</th>
        <th>Comida</th>
        <th>Bebida</th>
        <th>NÂº Convidados</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="lista-eventos">
      <!-- Linhas geradas via JS -->
    </tbody>
  </table>

  <script>
    let meusEventos = [];

    // ðŸ”¹ Carregar eventos do usuÃ¡rio logado
    async function carregarEventos() {
      try {
        const resposta = await fetch('/api/eventos/meus-eventos', { credentials: 'include' });
        if (!resposta.ok) throw new Error("Falha ao buscar eventos");

        meusEventos = await resposta.json();

        if (meusEventos.length === 0) {
          document.getElementById('tabela-eventos').style.display = 'none';
          document.getElementById('mensagem-vazia').style.display = 'block';
        } else {
          document.getElementById('tabela-eventos').style.display = 'table';
          document.getElementById('mensagem-vazia').style.display = 'none';
          exibirEventos(meusEventos);
        }
      } catch (err) {
        console.error('Erro ao carregar eventos:', err);
        alert('Erro ao carregar seus eventos.');
      }
    }

    // ðŸ”¹ Exibir eventos em tabela
    function exibirEventos(lista) {
      const tabela = document.getElementById('lista-eventos');
      tabela.innerHTML = '';

      lista.forEach(evento => {
        const dataFormatada = new Date(evento.data_evento).toLocaleDateString('pt-BR');
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${dataFormatada}</td>
          <td>${evento.hora_evento || '-'}</td>
          <td>${evento.tipo_evento || '-'}</td>
          <td>${evento.acesso || '-'}</td>
          <td>${evento.tipo_comida || '-'}</td>
          <td>${evento.tipo_bebida || '-'}</td>
          <td>${evento.num_convidados || '-'}</td>
          <td>
            <button class="btn-ver-mais" onclick="verDetalhes('${evento._id}')">Ver Mais</button>
            <button class="btn-editar" onclick="editarEvento('${evento._id}')">Editar</button>
            <button class="btn-excluir" onclick="deletarEvento('${evento._id}')">Excluir</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    // ðŸ”¹ Filtrar eventos por data e tipo
    function filtrarEventos() {
      const tipo = document.getElementById('filtro-tipo').value.toLowerCase();
      const data = document.getElementById('filtro-data').value;

      const filtrados = meusEventos.filter(evento => {
        const dataEvento = evento.data_evento?.split('T')[0];
        const tipoMatch = evento.tipo_evento?.toLowerCase().includes(tipo);
        const dataMatch = !data || dataEvento === data;
        return tipoMatch && dataMatch;
      });

      exibirEventos(filtrados);
    }

    // ðŸ”¹ AÃ§Ãµes
    function verDetalhes(id) {
      window.location.href = `/api/eventos/detalhes?id=${id}`;
    }

    function editarEvento(id) {
      window.location.href = `/api/eventos/editar?id=${id}`;
    }

    async function deletarEvento(id) {
      if (!confirm('Deseja realmente excluir este evento?')) return;
      const resposta = await fetch(`/api/eventos/${id}`, { method: 'DELETE' });
      if (resposta.ok) carregarEventos();
      else alert('Erro ao excluir evento.');
    }

    // Listeners
    document.getElementById('filtro-tipo').addEventListener('input', filtrarEventos);
    document.getElementById('filtro-data').addEventListener('input', filtrarEventos);

    // Inicializar
    carregarEventos();

    // ðŸ”¹ Carregar navbar
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(data => { document.getElementById('navbar-placeholder').innerHTML = data; })
      .catch(err => console.error('Erro ao carregar navbar:', err));
  </script>
</body>
</html>
