<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos Cadastrados</title>
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      background-color: #c5c6c8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 80px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      background-color: #727277;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px #00000055;
    }

    /* CARD DO EVENTO */
    .evento {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #00000055;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .evento:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px #00000088;
    }

    /* Bordas de status */
    .status-aguardando { border-left: 5px solid #f1c40f; }
    .status-confirmado { border-left: 5px solid #27ae60; }
    .status-cancelado { border-left: 5px solid #c0392b; }

    .evento p { margin: 5px 0; }
    .evento .data { font-size: 14px; color: #555; }

    /* Bot√µes */
    .btn-acao {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center; /* üîπ centraliza os bot√µes */
    }

    .btn-acao button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 13px;
      flex: 0 1 auto;
      transition: background-color 0.2s ease;
      min-width: 120px;
    }

    .btn-confirmar { background-color: #27ae60; }
    .btn-confirmar:hover { background-color: #1e874b; }

    .btn-cancelar { background-color: #c0392b; }
    .btn-cancelar:hover { background-color: #992d22; }

    .btn-ver-mais { background-color: #3498db; }
    .btn-ver-mais:hover { background-color: #2980b9; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }

    .btn-fechar, .btn-editar {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 8px 14px;
      color: #fff;
      margin-top: 15px;
      transition: background-color 0.2s ease;
    }

    .btn-fechar { background-color: #727277; }
    .btn-fechar:hover { background-color: #555; }

    .btn-editar { background-color: #f39c12; }
    .btn-editar:hover { background-color: #e67e22; }

    /* Centraliza√ß√£o dos bot√µes do modal */
    .modal-content button {
      display: inline-block;
      margin-right: 10px;
    }

    .paginacao {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .paginacao button {
      background-color: #727277;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .paginacao button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .paginacao button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    .pagina-atual {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <h2>Eventos Cadastrados</h2>
    <div id="lista-eventos"></div>

    <div id="paginacao" class="paginacao" style="display:none;"></div>

    <div id="mensagem-vazia" style="display:none; text-align:center; color:#555; margin-top:20px;">
      Nenhum evento cadastrado no momento.
    </div>
  </div>

  <!-- Modal -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-content">
      <h3>Detalhes do Evento</h3>
      <div id="modalConteudo"></div>
      <div style="text-align: center;">
        <button id="btnEditar" class="btn-editar">Editar</button>
        <button class="btn-fechar" onclick="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    let todosEventos = [];
    let paginaAtual = 1;
    const eventosPorPagina = 5;

    async function carregarEventos() {
      try {
        const resposta = await fetch('/api/eventos/lista-evento', { credentials: 'include' });
        if (!resposta.ok) throw new Error('Erro ao buscar eventos');
        todosEventos = await resposta.json();

        if (!todosEventos.length) {
          document.getElementById('lista-eventos').style.display = 'none';
          document.getElementById('mensagem-vazia').style.display = 'block';
        } else {
          document.getElementById('lista-eventos').style.display = 'block';
          document.getElementById('mensagem-vazia').style.display = 'none';
          exibirEventos(todosEventos);
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao carregar eventos.');
      }
    }

    function exibirEventos(lista) {
      const container = document.getElementById('lista-eventos');
      const paginacao = document.getElementById('paginacao');
      container.innerHTML = '';

      const totalPaginas = Math.ceil(lista.length / eventosPorPagina);
      const inicio = (paginaAtual - 1) * eventosPorPagina;
      const fim = inicio + eventosPorPagina;
      const eventosPagina = lista.slice(inicio, fim);

      eventosPagina.forEach(evento => {
        const dataFormatada = evento.data_evento && evento.data_evento !== '-' 
        ? evento.data_evento : '-';
        const horaFormatada = evento.hora_evento || '-';
        const status = evento.status || 'aguardando';

        const div = document.createElement('div');
        div.className = `evento status-${status}`;
        div.innerHTML = `
          <p><strong>Cliente:</strong> ${evento.usuarioNome || '-'}</p>
          <p><strong>Telefone:</strong> ${evento.usuarioTelefone || '-'}</p>
          <p><strong>Data:</strong> ${dataFormatada}</p>
          <p><strong>Tipo de Evento:</strong> ${evento.tipo_evento || '-'}</p>
          <p><strong>Status:</strong> ${
            status === 'confirmado'
              ? 'Confirmado'
              : status === 'cancelado'
              ? 'Cancelado'
              : 'Aguardando confirma√ß√£o'
          }</p>
          
          <div class="btn-acao">
            <button class="btn-confirmar" onclick="alterarStatus('${evento._id}', 'confirmado')">Confirmar</button>
            <button class="btn-cancelar" onclick="alterarStatus('${evento._id}', 'cancelado')">Cancelar</button>
            <button class="btn-ver-mais" onclick="verDetalhes('${evento._id}')">Ver Mais</button>
          </div>
        `;
        container.appendChild(div);
      });

      if (totalPaginas > 1) {
        paginacao.style.display = 'flex';
        paginacao.innerHTML = `
          <button onclick="mudarPagina(${paginaAtual - 1})" ${paginaAtual === 1 ? 'disabled' : ''}>Anterior</button>
          ${Array.from({ length: totalPaginas }, (_, i) => `
            <button class="${paginaAtual === i + 1 ? 'pagina-atual' : ''}" onclick="mudarPagina(${i + 1})">${i + 1}</button>
          `).join('')}
          <button onclick="mudarPagina(${paginaAtual + 1})" ${paginaAtual === totalPaginas ? 'disabled' : ''}>Pr√≥xima</button>
        `;
      } else {
        paginacao.style.display = 'none';
      }
    }

    function mudarPagina(novaPagina) {
      const totalPaginas = Math.ceil(todosEventos.length / eventosPorPagina);
      if (novaPagina >= 1 && novaPagina <= totalPaginas) {
        paginaAtual = novaPagina;
        exibirEventos(todosEventos);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function verDetalhes(id) {
      const evento = todosEventos.find(e => e._id === id);
      if (!evento) return;
      const conteudo = document.getElementById('modalConteudo');
      conteudo.innerHTML = `
        <p><strong>Cliente:</strong> ${evento.usuarioNome}</p>
        <p><strong>Telefone:</strong> ${evento.usuarioTelefone}</p>
        <p><strong>Data:</strong> ${new Date(evento.data_evento).toLocaleDateString('pt-BR')}</p>
        <p><strong>Hora:</strong> ${evento.hora_evento || '-'}</p>
        <p><strong>Acesso:</strong> ${evento.acesso || '-'}</p>
        <p><strong>Comida:</strong> ${evento.tipo_comida || '-'}</p>
        <p><strong>Bebida:</strong> ${evento.tipo_bebida || '-'}</p>
        <p><strong>Convidados:</strong> ${evento.num_convidados || '-'}</p>
        <p><strong>Endere√ßo:</strong> ${evento.rua}, ${evento.numero || ''} ${evento.bairro}, ${evento.cidade} - ${evento.estado}</p>
        <p><strong>Complemento:</strong> ${evento.complemento || '-'}</p>
      `;
      document.getElementById('btnEditar').onclick = () => editarEvento(id);
      document.getElementById('modalDetalhes').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modalDetalhes').style.display = 'none';
    }

    async function alterarStatus(id, status) {
      if (!confirm(`Deseja realmente marcar este evento como "${status}"?`)) return;
      try {
        const resposta = await fetch(`/api/eventos/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status }),
          credentials: 'include'
        });

        if (!resposta.ok) throw new Error('Erro ao atualizar status');

        const eventoCard = document.querySelector(`.evento button[onclick*="${id}"]`)?.closest('.evento');
        if (eventoCard) {
          eventoCard.classList.remove('status-aguardando', 'status-confirmado', 'status-cancelado');
          eventoCard.classList.add(`status-${status}`);

          const statusParagrafo = Array.from(eventoCard.querySelectorAll('p')).find(p => p.textContent.includes('Status:'));
          if (statusParagrafo) {
            statusParagrafo.innerHTML = `<strong>Status:</strong> ${
              status === 'confirmado'
                ? 'Confirmado'
                : status === 'cancelado'
                ? 'Cancelado'
                : 'Aguardando confirma√ß√£o'
            }`;
          }
        }

        alert(`Evento marcado como "${status}".`);
      } catch (err) {
        console.error(err);
        alert('Erro ao atualizar status.');
      }
    }

    function editarEvento(id) {
      window.location.href = `/api/eventos/editar?id=${id}`;
    }

    document.addEventListener('DOMContentLoaded', carregarEventos);

    fetch('/components/navbarprof.html')
      .then(r => r.text())
      .then(data => { document.getElementById('navbar-placeholder').innerHTML = data; });
  </script>
</body>
</html>
