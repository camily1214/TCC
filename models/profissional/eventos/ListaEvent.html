<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Eventos</title>

  <!-- Navbar -->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c5c6c8;
      color: #fff;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #727277;
      font-size: 14px;
      color: #000000;
    }

    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }

    th {
      background-color: #ffffff;
      color: #000000;
    }

    button {
      padding: 6px 10px;
      background-color: #ffffff;
      border-radius: 0,5px ;
      border-radius: 5px;
      cursor: pointer;
      color: #000000;
    }

    .btn-confirmar:hover { background-color: #27ae60; }

    .btn-cancelar:hover { background-color: #c0392b; }

    .btn-ver-mais:hover { background-color: #2980b9; }

    .btn-editar:hover { background-color: #e67e22; }

    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }

    .filtros {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filtros input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <h1>Eventos Cadastrados</h1>

  <!-- Filtros -->
  <div class="filtros">
    <input type="date" id="filtro-data" placeholder="Filtrar por data" />
    <input type="text" id="filtro-tipo" placeholder="Filtrar por tipo de evento..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Telefone</th> 
        <th>Data</th>
        <th>Hora</th>
        <th>Tipo Evento</th>
        <th>Acesso</th>
        <th>Comida</th>
        <th>Bebida</th>
        <th>Nº Convidados</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista-eventos"></tbody>
  </table>

    <div id="footer-placeholder"></div>

<script>
let todosEventos = [];

// Carregar todos os eventos (profissionais)
async function carregarEventos() {
  try {
    const resposta = await fetch('/api/eventos/lista-evento', { credentials: 'include' });
    if (!resposta.ok) throw new Error('Erro ao buscar eventos');
    todosEventos = await resposta.json();
    exibirEventos(todosEventos);
  } catch (err) {
    console.error(err);
    alert('Erro ao carregar eventos.');
  }
}

// Exibir eventos na tabela
function exibirEventos(lista) {
  const tabela = document.getElementById('lista-eventos');
  tabela.innerHTML = '';

  lista.forEach(evento => {
    const dataFormatada = evento.data_evento
      ? new Date(evento.data_evento).toLocaleDateString('pt-BR')
      : '-';

    let statusFormatado = 'Aguardando confirmação';
    if (evento.status === 'confirmado') statusFormatado = 'Confirmado';
    if (evento.status === 'cancelado') statusFormatado = 'Cancelado';

    // Verifica se deve mostrar botões de confirmar/cancelar
    const mostrarBotoesConfirmarCancelar = !['confirmado', 'cancelado'].includes(evento.status);

    const linha = document.createElement('tr');
    linha.id = `evento-${evento._id}`;
    linha.innerHTML = `
      <td>${evento.usuarioNome || '-'}</td>
      <td>${evento.usuarioTelefone || '-'}</td> 
      <td>${dataFormatada}</td>
      <td>${evento.hora_evento || '-'}</td>
      <td>${evento.tipo_evento || '-'}</td>
      <td>${evento.acesso || '-'}</td>
      <td>${evento.tipo_comida || '-'}</td>
      <td>${evento.tipo_bebida || '-'}</td>
      <td>${evento.num_convidados || '-'}</td>
      <td class="status-cell">${evento.status || '-'}</td>
      <td>
        <button class="btn-confirmar" onclick="alterarStatus('${evento._id}', 'confirmado')">✅ Confirmar</button>
        <button class="btn-cancelar" onclick="alterarStatus('${evento._id}', 'cancelado')">❌ Cancelar</button>
        <button class="btn-ver-mais" onclick="verDetalhes('${evento._id}')">Ver Mais</button>
        <button class="btn-editar" onclick="editarEvento('${evento._id}')">Editar</button>
      </td>
    `;
    tabela.appendChild(linha);
  });
}

// Filtrar eventos por data e tipo
function filtrarEventos() {
  const tipo = document.getElementById('filtro-tipo').value.toLowerCase();
  const data = document.getElementById('filtro-data').value;

  const filtrados = todosEventos.filter(evento => {
    const dataEvento = new Date(evento.data_evento).toISOString().split('T')[0];
    const tipoMatch = evento.tipo_evento?.toLowerCase().includes(tipo);
    const dataMatch = !data || dataEvento === data;
    return tipoMatch && dataMatch;
  });

  exibirEventos(filtrados);
}

// Funções de ação
function verDetalhes(id) { window.location.href = `/api/eventos/detalhes?id=${id}`; }
function editarEvento(id) { window.location.href = `/api/eventos/editar?id=${id}`; }

// Alterar status do evento (confirmar/cancelar)
async function alterarStatus(id, status) {
  if (!confirm(`Deseja realmente marcar o evento como "${status}"?`)) return;

  try {
    const resposta = await fetch(`/api/eventos/${id}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status }),
      credentials: 'include'
    });

    if (!resposta.ok) throw new Error('Erro ao atualizar status');

    // Atualizar status no array local
    const evento = todosEventos.find(e => e._id === id);
    if (evento) evento.status = status;

    // Atualizar apenas a célula de status da linha correspondente
    const linha = document.getElementById(`evento-${id}`);
    if (linha) {
      const statusCell = linha.querySelector('.status-cell');
      if (status === 'confirmado') statusCell.textContent = 'Confirmado';
      else if (status === 'cancelado') statusCell.textContent = 'Cancelado';
      else statusCell.textContent = 'Aguardando confirmação';
    }

  } catch (err) {
    console.error(err);
    alert('Erro ao atualizar status do evento.');
  }
}


// Eventos dos filtros
document.getElementById('filtro-tipo').addEventListener('input', filtrarEventos);
document.getElementById('filtro-data').addEventListener('input', filtrarEventos);

// Inicializar
document.addEventListener('DOMContentLoaded', carregarEventos);

// Carregar navbar
    fetch('/components/navbarprof.html')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar a navbar');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar navbar:', error);
      });

  // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapé:', err));
</script>
</body>
</html>
