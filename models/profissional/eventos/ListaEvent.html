<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos Cadastrados</title>
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
  body {
    background: linear-gradient(135deg, #b8b9bb, #d0d1d3);
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding-top: 80px;
    overflow-x: hidden;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
    background-color: #727277;
    padding: 14px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    letter-spacing: 1px;
    animation: fadeDown 1s ease;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .evento {
    background-color: #fff;
    border-radius: 10px;
    padding: 18px;
    margin-bottom: 18px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    transform: scale(1);
    animation: fadeCard 0.5s ease;
  }

  @keyframes fadeCard {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .evento:hover {
    transform: scale(1.03);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .status-aguardando { border-left: 6px solid #f1c40f; }
  .status-confirmado { border-left: 6px solid #27ae60; }
  .status-cancelado { border-left: 6px solid #c0392b; }

  .evento p { margin: 6px 0; color: #333; }
  .evento .data { font-size: 14px; color: #555; }

  .btn-acao {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .btn-acao button {
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    font-size: 14px;
    transition: all 0.25s ease;
    min-width: 130px;
  }

  .btn-ver-mais { background-color: #3498db; }
  .btn-ver-mais:hover { background-color: #2980b9; transform: translateY(-2px); }

  .btn-confirmar { background-color: #27ae60; }
  .btn-confirmar:hover { background-color: #1e874b; transform: translateY(-2px); }

  .btn-cancelar { background-color: #c0392b; }
  .btn-cancelar:hover { background-color: #992d22; transform: translateY(-2px); }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal.show {
    display: flex;
    animation: fadeBg 0.3s ease;
  }

  @keyframes fadeBg {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    max-width: 520px;
    width: 90%;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transform: translateY(50px);
    opacity: 0;
    animation: slideUp 0.35s ease forwards;
  }

  .btn_cancelar {
  border: none;
  border-radius: 5px;
  cursor: pointer;
  padding: 8px 14px;
  color: #fff;
  margin-top: 15px;
  transition: background-color 0.2s ease;
  background-color: #c0392b; /* vermelho principal */
}

.btn_cancelar:hover {
  background-color: #992d22; /* vermelho escuro no hover */
}

  .btn-cancelar { background-color: #c0392b; }
  .btn-cancelar:hover { background-color: #992d22; transform: translateY(-2px); }


  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .btn-fechar, .btn-editar {
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 8px 14px;
    color: #fff;
    margin-top: 15px;
    transition: background-color 0.2s ease;
  }

  .btn-fechar { background-color: #727277; }
  .btn-fechar:hover { background-color: #555; }

  .btn-editar { background-color: #f39c12; }
  .btn-editar:hover { background-color: #e67e22; }

  .paginacao {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 25px;
    animation: fadeInUp 0.8s ease;
  }

  .paginacao button {
    background-color: #727277;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .paginacao button:hover {
    background-color: #555;
    transform: scale(1.08);
  }

  .paginacao button:disabled {
    background-color: #ccc;
    color: #666;
    cursor: not-allowed;
    transform: none;
  }

  .pagina-atual { background-color: #000000 !important; }

  #mensagem-vazia {
    animation: fadeInUp 1s ease;
    text-align: center;
    color: #444;
    margin-top: 20px;
  }

  a {
    color: #3498db;
    text-decoration: none;
  }
  a:hover { text-decoration: underline; }

    /* Navbar e Footer escondidos/mostrados com transição */
#navbar-placeholder, #footer-placeholder {
  transition: transform 0.3s ease, opacity 0.3s ease;
  position: fixed;
  width: 100%;
  left: 0;
  z-index: 999;
}

#navbar-placeholder { top: 0; }
#footer-placeholder { bottom: 0; }

.hidden-footer { transform: translateY(20%); opacity: 0; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <h2>Eventos Cadastrados</h2>
    <div style="text-align:center; margin-bottom:20px;">
    <input type="text" id="pesquisaEventos" placeholder=" Pesquisar eventos..." 
    style="padding:8px 12px; width:90%; max-width:400px; border-radius:6px; border:1px solid #ccc; font-size:14px;">
    </div>
    <div id="lista-eventos"></div>

    <div id="paginacao" class="paginacao" style="display:none;"></div>

    <div id="mensagem-vazia" style="display:none; text-align:center; color:#555; margin-top:20px;">
      Nenhum evento cadastrado no momento.
    </div>
  </div>

  <!-- Modal Detalhes -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-content">
      <h3>Detalhes do Evento</h3>
      <div id="modalConteudo"></div>
      <div style="text-align: center;">
        <button id="btnEditar" class="btn-editar">Editar</button>
        <button class="btn-fechar" onclick="fecharModal()">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Modal Cancelamento -->
  <div id="modalCancelar" class="modal">
    <div class="modal-content">
      <h3>Cancelar Evento</h3>
      <p>Informe o motivo do cancelamento:</p>
      <textarea id="motivoCancelamento" rows="4" style="width:100%; padding:8px; border-radius:5px;"></textarea>
    <div style="text-align:center; margin-top:10px;">
      <button id="btnConfirmarCancelamento" class="btn_cancelar">Cancelar Evento</button>
      <button onclick="fecharModalCancelar()" class="btn-fechar">Fechar</button>
    </div>

    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    let todosEventos = [];
    let paginaAtual = 1;
    const eventosPorPagina = 5;
    let eventoParaCancelar = null;

    async function carregarEventos() {
      try {
        const resposta = await fetch('/api/eventos/lista-evento', { credentials: 'include' });
        if (!resposta.ok) throw new Error('Erro ao buscar eventos');
        todosEventos = await resposta.json();

        if (!todosEventos.length) {
          document.getElementById('lista-eventos').style.display = 'none';
          document.getElementById('mensagem-vazia').style.display = 'block';
        } else {
          document.getElementById('lista-eventos').style.display = 'block';
          document.getElementById('mensagem-vazia').style.display = 'none';
          exibirEventos(todosEventos);
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao carregar eventos.');
      }
    }

document.getElementById('pesquisaEventos').addEventListener('input', function() {
  const termo = this.value.toLowerCase();
  const eventosFiltrados = todosEventos.filter(e => {
    const dataFormatada = e.data_evento ? new Date(e.data_evento).toLocaleDateString('pt-BR') : '';
    return (
      (e.usuarioNome && e.usuarioNome.toLowerCase().includes(termo)) ||
      (e.usuarioTelefone && e.usuarioTelefone.toLowerCase().includes(termo)) ||
      (e.tipo_evento && e.tipo_evento.toLowerCase().includes(termo)) ||
      (e.descricao_evento && e.descricao_evento.toLowerCase().includes(termo)) ||
      (e.complemento && e.complemento.toLowerCase().includes(termo)) ||
      (e.acesso && e.acesso.toLowerCase().includes(termo)) ||
      (e.tipo_comida && e.tipo_comida.toLowerCase().includes(termo)) ||
      (e.tipo_bebida && e.tipo_bebida.toLowerCase().includes(termo)) ||
      (e.rua && e.rua.toLowerCase().includes(termo)) ||
      (e.bairro && e.bairro.toLowerCase().includes(termo)) ||
      (e.cidade && e.cidade.toLowerCase().includes(termo)) ||
      (e.estado && e.estado.toLowerCase().includes(termo)) ||
      (e.cep && e.cep.toLowerCase().includes(termo)) ||
      (dataFormatada && dataFormatada.toLowerCase().includes(termo)) // pesquisa na data
    );
  });
  paginaAtual = 1; // voltar para a primeira página
  exibirEventos(eventosFiltrados);
});

    function exibirEventos(lista) {
      const container = document.getElementById('lista-eventos');
      const paginacao = document.getElementById('paginacao');
      container.innerHTML = '';

      const totalPaginas = Math.ceil(lista.length / eventosPorPagina);
      const inicio = (paginaAtual - 1) * eventosPorPagina;
      const fim = inicio + eventosPorPagina;
      const eventosPagina = lista.slice(inicio, fim);

      eventosPagina.forEach(evento => {
        const status = evento.status || 'aguardando';
        const data = evento.data_evento ? new Date(evento.data_evento).toLocaleDateString('pt-BR') : '-';

        const div = document.createElement('div');
        div.className = `evento status-${status}`;
        div.innerHTML = `
          <p><strong>Cliente:</strong> ${evento.usuarioNome || '-'}</p>
          <p><strong>Telefone:</strong> ${evento.usuarioTelefone || '-'}</p>
          <p><strong>Data:</strong> ${data}</p>
          <p><strong>Tipo de Evento:</strong> ${evento.tipo_evento || '-'}</p>
          <p><strong>Status:</strong> ${
            status === 'confirmado' ? 'Confirmado' :
            status === 'cancelado' ? 'Cancelado' : 'Aguardando confirmação'
          }</p>
          <div class="btn-acao">
            ${
              status === 'aguardando'
                ? `<button class="btn-confirmar" onclick="alterarStatus('${evento._id}', 'confirmado')">Confirmar</button>
                   <button class="btn-cancelar" onclick="abrirModalCancelar('${evento._id}')">Cancelar</button>`
                : ''
            }
            <button class="btn-ver-mais" onclick="verDetalhes('${evento._id}')">Ver Mais</button>
          </div>
        `;
        container.appendChild(div);
      });

      paginacao.style.display = totalPaginas > 1 ? 'flex' : 'none';
      if (totalPaginas > 1) {
        paginacao.innerHTML = `
          <button onclick="mudarPagina(${paginaAtual - 1})" ${paginaAtual === 1 ? 'disabled' : ''}>Anterior</button>
          ${Array.from({ length: totalPaginas }, (_, i) =>
            `<button class="${paginaAtual === i + 1 ? 'pagina-atual' : ''}" onclick="mudarPagina(${i + 1})">${i + 1}</button>`
          ).join('')}
          <button onclick="mudarPagina(${paginaAtual + 1})" ${paginaAtual === totalPaginas ? 'disabled' : ''}>Próxima</button>
        `;
      }
    }

    function verDetalhes(id) {
      const evento = todosEventos.find(e => e._id === id);
      if (!evento) return;

      const data = evento.data_evento ? new Date(evento.data_evento).toLocaleDateString('pt-BR') : '-';
      const horaInicio = evento.hora_evento || '-';
      const horaFim = evento.hora_fim_evento || '-';
      const tipoEvento = evento.tipo_evento || '-';
      const acesso = evento.acesso || '-';
      const tipoComida = evento.tipo_comida || '-';
      const tipoBebida = evento.tipo_bebida || '-';
      const convidados = evento.num_convidados || '-';
      const descricao = evento.descricao_evento || '-';
      const complemento = evento.complemento || '-';
      const status = (evento.status || 'aguardando').toLowerCase();
      const motivoCancelamento = evento.motivo_cancelamento && evento.motivo_cancelamento.trim() !== ''
      ? evento.motivo_cancelamento
      : 'Motivo não informado';


      // Status formatado com motivo
      const statusFormatado =
        status === 'confirmado'
          ? '<span style="color:#27ae60;font-weight:bold;">Confirmado</span>'
          : status === 'cancelado'
          ? '<span style="color:#c0392b;font-weight:bold;">Cancelado</span>'
          : '<span style="color:#f1c40f;font-weight:bold;">Aguardando Confirmação</span>';

      const conteudo = document.getElementById('modalConteudo');
      conteudo.innerHTML = `
        <p><strong>Status:</strong> ${statusFormatado}</p>
        ${status === 'cancelado' ? `<p><strong>Motivo do Cancelamento:</strong> ${motivoCancelamento}</p>` : ''}
        <p><strong>Data do Evento:</strong> ${data}</p>
        <p><strong>Hora de Início:</strong> ${horaInicio}</p>
        <p><strong>Hora de Término:</strong> ${horaFim}</p>
        <p><strong>Tipo de Evento:</strong> ${tipoEvento}</p>
        <p><strong>Acesso:</strong> ${acesso}</p>
        <p><strong>Comida:</strong> ${tipoComida}</p>
        <p><strong>Bebida:</strong> ${tipoBebida}</p>
        <p><strong>Número de Convidados:</strong> ${convidados}</p>
        <p><strong>Descrição:</strong> ${descricao}</p>
        <hr>
        <p><strong>Endereço:</strong> ${evento.rua || '-'}, ${evento.numero || ''} - ${evento.bairro || '-'}, ${evento.cidade || '-'} - ${evento.estado || '-'}</p>
        <p><strong>Complemento:</strong> ${complemento}</p>
        <p><strong>CEP:</strong> ${evento.cep || '-'}</p>
        <hr>
        <p><strong>Responsável:</strong> ${evento.usuarioNome || '-'}</p>
        <p><strong>Telefone:</strong> ${evento.usuarioTelefone || '-'}</p>
      `;

      document.getElementById('btnEditar').onclick = () => editarEvento(id);
      document.getElementById('modalDetalhes').style.display = 'flex';
    }
    function fecharModal() {
      document.getElementById('modalDetalhes').style.display = 'none';
    }

    function abrirModalCancelar(id) {
      eventoParaCancelar = id;
      document.getElementById('motivoCancelamento').value = '';
      document.getElementById('modalCancelar').style.display = 'flex';
    }

    function fecharModalCancelar() {
      eventoParaCancelar = null;
      document.getElementById('modalCancelar').style.display = 'none';
    }

    document.getElementById('btnConfirmarCancelamento').addEventListener('click', async () => {
      const motivo = document.getElementById('motivoCancelamento').value.trim();
      if (!motivo) {
        alert('O motivo do cancelamento é obrigatório.');
        return;
      }

      if (!confirm('Deseja realmente cancelar este evento?')) return;

      try {
        const resposta = await fetch(`/api/eventos/${eventoParaCancelar}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'cancelado', motivo_cancelamento: motivo }),
          credentials: 'include'
        });
        if (!resposta.ok) throw new Error('Erro ao atualizar status');

        alert('Evento cancelado com sucesso.');
        fecharModalCancelar();
        carregarEventos();
      } catch (err) {
        console.error(err);
        alert('Erro ao atualizar status.');
      }
    });

    async function alterarStatus(id, status) {
      if (!confirm(`Deseja realmente marcar este evento como "${status}"?`)) return;
      try {
        const resposta = await fetch(`/api/eventos/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status }),
          credentials: 'include'
        });
        if (!resposta.ok) throw new Error('Erro ao atualizar status');
        alert(`Evento marcado como "${status}".`);
        carregarEventos();
      } catch (err) {
        console.error(err);
        alert('Erro ao atualizar status.');
      }
    }

    function editarEvento(id) {
      window.location.href = `/api/eventos/editar?id=${id}`;
    }

    function mudarPagina(novaPagina) {
      const totalPaginas = Math.ceil(todosEventos.length / eventosPorPagina);
      if (novaPagina >= 1 && novaPagina <= totalPaginas) {
        paginaAtual = novaPagina;
        exibirEventos(todosEventos);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    document.addEventListener('DOMContentLoaded', carregarEventos);

    fetch('/components/navbarprof.html')
      .then(r => r.text())
      .then(data => { document.getElementById('navbar-placeholder').innerHTML = data; });

let ultimaPosicaoScroll = 0;

window.addEventListener('scroll', () => {
  const footer = document.getElementById('footer-placeholder');
  const posicaoAtual = window.pageYOffset || document.documentElement.scrollTop;

  if (posicaoAtual > ultimaPosicaoScroll) {
    // rolando para baixo → esconder
    footer.classList.remove('hidden-footer');
  } else {
    // rolando para cima → mostrar
    footer.classList.add('hidden-footer');
  }

  ultimaPosicaoScroll = posicaoAtual <= 0 ? 0 : posicaoAtual; // evitar negativos
})

    fetch('/components/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Erro ao carregar rodapé:', err));
  </script>
</body>
</html>
