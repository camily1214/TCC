<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evento Agendado</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container-sucesso {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 100px);
      padding: 40px 20px 20px;
      flex: 1;
    }

    .card-sucesso {
      background-color: #727277;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      max-width: 600px;
    }

    .card-sucesso h2 {
      color: #000;
    }

    #navbar-placeholder {
      flex-shrink: 0;
    }

    .btn-voltar {
      background-color: rgb(43, 47, 47);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-voltar:hover {
      background-color: #000;
    }

    /* Navbar personalizada */
    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>

  <!-- Mensagem de Sucesso -->
  <div class="container-sucesso">
    <div class="card-sucesso">
      <img src="/imagens/logo.png" alt="Logo" style="width: 110px; border-radius: 10px; margin-bottom: 15px;" />
      <h2>Evento cadastrado com sucesso!</h2>
      <p>Seus dados foram salvos corretamente no sistema.</p>
      <a href="ListaEvent.html" class="btn-voltar">Ver Lista de Eventos</a>
    </div>
  </div>

  <!-- Script para carregar navbar -->
  <script>
    fetch('/components/navbar.html')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar a navbar');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar navbar:', error);
      });
  </script>
</body>
</html>
