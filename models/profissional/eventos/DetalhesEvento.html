<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Evento</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c5c6c8;
      color: #fff;
      padding: 20px;
    }

    .container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    .btn-voltar {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      background-color: #666;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      border: 1px solid #444;
    }

    .btn-voltar:hover {
      background-color: #111;
    }

    /* Botões da navbar e logo com a mesma cor */
    .custom-navbar, .logo-area {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      background-color: #727277;
      color: #fff !important;
      font-weight: bold;
      border-radius: 5px;
      margin: 0 5px;
      padding: 6px 12px;
      display: inline-block;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
      background-color: #666;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder" class="logo-area"></div>

  <div class="container" id="detalhes-evento">
    <h2>Detalhes do Evento</h2>
    <!-- Conteúdo via JS -->
  </div> <a href="/eventos/lista" class="btn-voltar"> ← Voltar à Lista de Eventos</a>

  <div id="footer-placeholder"></div>

  <script>
    async function carregarDetalhes() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const resposta = await fetch(`/api/eventos/${id}`);
      const evento = await resposta.json();

      const container = document.getElementById('detalhes-evento');
      container.innerHTML += `
        <p><strong>Data:</strong> ${new Date(evento.data_evento).toLocaleDateString()}</p>
        <p><strong>Hora:</strong> ${evento.hora_evento}</p>
        <p><strong>Tipo de Evento:</strong> ${evento.tipo_evento}</p>
        <p><strong>Acesso:</strong> ${evento.acesso}</p>
        <p><strong>Comida:</strong> ${evento.tipo_comida}</p>
        <p><strong>Bebida:</strong> ${evento.tipo_bebida}</p>
        <p><strong>Número de Convidados:</strong> ${evento.num_convidados}</p>
        <p><strong>Endereço:</strong> ${evento.rua}, ${evento.numero}, ${evento.complemento}, ${evento.bairro}, ${evento.cidade} - ${evento.estado}, ${evento.cep}</p>
      `;
    }

    carregarDetalhes();

 // Carregar navbar
  async function carregarNavbar() {
    try {
      // 1. Pergunta ao backend o tipo do usuário
      const resposta = await fetch('/api/usuarios/tipo', { credentials: 'include' });
      if (!resposta.ok) throw new Error("Falha ao validar usuário");

      const dados = await resposta.json();
      let urlNavbar = "";

      // 2. Decide qual navbar carregar
      if (dados.tipo === "cliente") {
        urlNavbar = "/components/navbarclient.html";
      } else if (dados.tipo === "profissional") {
        urlNavbar = "/components/navbarprof.html";
      } else {
        console.warn("Usuário não autenticado ou tipo indefinido");
        return;
      }

      // 3. Carrega a navbar correta
      const htmlNavbar = await fetch(urlNavbar).then(res => res.text());
      document.getElementById("navbar-placeholder").innerHTML = htmlNavbar;

    } catch (err) {
      console.error("Erro ao carregar navbar:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", carregarNavbar);

  // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapé:', err));
  </script>
</body>
</html>
