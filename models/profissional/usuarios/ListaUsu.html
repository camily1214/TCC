<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Usuários</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #727277;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #333;
      margin-top: 20px;
      color: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: left;
    }

    th {
      background-color: #444;
    }

    button {
      padding: 6px 12px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    #pagination {
      margin-top: 20px;
      text-align: center;
    }

    #pagination button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
    }

    #pagination button:disabled {
      background-color: #999;
      cursor: default;
    }

    .navbar-nav .nav-link {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 20px;
      color: #000 !important;
    }

    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <h1>Usuários Cadastrados</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Cidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="ListaUsu"></tbody>
  </table>

  <div id="pagination"></div>
  <div id="footer-placeholder"></div>

<script>
  // paginação
  let usuarios = [];
  let paginaAtual = 1;
  const limitePorPagina = 15;

  async function carregarUsuarios() {
    try {
      const resposta = await fetch('/api/usuarios/dados', { credentials: 'include' });
      usuarios = await resposta.json().catch(() => []);
      paginaAtual = 1; // sempre começa na página 1
      renderizarTabela();
      renderizarPaginacao();
    } catch (erro) {
      console.error('Erro ao carregar usuários:', erro);
    }
  }

  function renderizarTabela() {
    const tabela = document.getElementById('ListaUsu');
    tabela.innerHTML = '';

    const inicio = (paginaAtual - 1) * limitePorPagina;
    const fim = inicio + limitePorPagina;
    const usuariosPagina = usuarios.slice(inicio, fim);

    usuariosPagina.forEach(usuario => {
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${usuario.nome} ${usuario.sobrenome || '-'}</td>
        <td>${usuario.telefone || '-'}</td>
        <td>${usuario.email || '-'}</td>
        <td>${usuario.cidade || '-'}</td>
        <td><button onclick="deletarUsuario('${usuario._id}')">Excluir</button></td>
      `;
      tabela.appendChild(linha);
    });
  }

  function renderizarPaginacao() {
    const totalPaginas = Math.ceil(usuarios.length / limitePorPagina);
    const container = document.getElementById('pagination');
    container.innerHTML = '';

    for (let i = 1; i <= totalPaginas; i++) {
      const botao = document.createElement('button');
      botao.textContent = i;
      botao.disabled = i === paginaAtual;
      botao.onclick = () => {
        paginaAtual = i;
        renderizarTabela();
        renderizarPaginacao();
      };
      container.appendChild(botao);
    }
  }

  async function deletarUsuario(id) {
    if (!id) {
      alert('ID inválido. Não é possível excluir.');
      return;
    }

    if (!confirm('Tem certeza que deseja excluir este usuário?')) return;

    try {
      const resposta = await fetch(`/api/usuarios/${id}`, {
        method: 'DELETE',
        credentials: 'include',
        headers: { 'Accept': 'application/json' }
      });

      const data = await resposta.json().catch(() => ({}));
      if (resposta.ok) {
        alert(data.mensagem || 'Usuário excluído com sucesso.');
        carregarUsuarios();
      } else {
        alert('Erro ao excluir: ' + (data.mensagem || data.erro || `Status ${resposta.status}`));
      }
    } catch (erro) {
      console.error('Erro no fetch (DELETE):', erro);
      alert('Erro ao excluir o usuário.');
    }
  }

  carregarUsuarios();

  // carregar navbar
  fetch('/components/navbarprof.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });

  // carregar footer
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
