<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usu치rio</title>

  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    :root {
      --bg1: #1a1a1a;
      --bg2: #2e2e2e;
      --card: #737372;
      --input-bg: #e8e8e8;
      --accent: #000;
      --white: #fff;
      --transition-time: 0.48s;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c5c6c8, #a6a7ab);
      color: var(--white);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #navbar-placeholder { position: relative; z-index: 5; }

    .container-form {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      min-height: calc(100vh - 100px);
    }

    form {
      background: var(--card);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 940px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
    }

    h2, h3 {
      text-align: center;
      color: #000;
      margin: 10px 0 24px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #111;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      font-size: 14px;
      color: #000;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 6px #000;
      transform: translateY(-2px);
    }

    textarea { resize: vertical; min-height: 70px; }

    .form-row {
      display: flex;
      gap: 14px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 180px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #000, #3a3a3a);
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #111, #555);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #444;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #000;
      transform: translateY(-2px);
    }

    .senha-regras {
      background: #dcdcdc;
      color: #000;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      margin-top: -6px;
      line-height: 1.3;
    }

    .etapa {
      display: none;
      opacity: 0;
      transform: translateX(24px);
      transition: opacity var(--transition-time) ease, transform var(--transition-time) ease;
    }

    .etapa.ativa {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .etapa.fade-out {
      opacity: 0;
      transform: translateX(-24px);
    }

    .fade-in {
      animation: fadeIn .6s ease forwards;
    }
    .fade-out {
      animation: fadeOut .5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-15px); }
    }

    @media (max-width: 880px) {
      .form-row { flex-direction: column; }
      form { padding: 22px; }
    }

      /* 游댲 Estilo do Modal (mesmo padr칚o do evento) */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.4s ease;
  }

  .modal-content {
    background: #fff;
    color: #000;
    padding: 28px 40px;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    animation: zoomIn 0.35s ease;
  }

  .modal-img {
    width: 80px;
    margin-bottom: 12px;
  }

  .btn-modal {
    background: #000;
    color: #fff;
    padding: 10px 22px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .btn-modal:hover {
    background: #222;
    transform: translateY(-2px);
  }

  @keyframes zoomIn {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="container-form">
    <form id="cadastroForm" novalidate>
      
      <!-- ETAPA 1 -->
      <div id="etapa-info-usu" class="etapa ativa">
        <div style="text-align:center; margin-bottom:12px;">
          <img src="/imagens/logo.png" alt="Logo" style="width:90px; border-radius:10px;">
        </div>
        <h2>Crie seu cadastro</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="tipo">Tipo de Usu치rio</label>
            <select id="tipo" name="tipo" required>
              <option value="">Selecione...</option>
              <option value="cliente">Cliente</option>
              <option value="profissional">Profissional</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
          </div>

          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="datanasc">Data de Nascimento</label>
            <input type="date" id="datanasc" name="datanasc" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />
          </div>
          <div class="form-group">
            <label for="genero">G칡nero</label>
            <select id="genero" name="genero" required>
              <option value="">Selecione...</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="nao_binario">N칚o-bin치rio</option>
              <option value="outro">Outro</option>
              <option value="prefiro_nao_dizer">Prefiro n칚o dizer</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6" />
          </div>
          <div class="form-group">
            <label for="confirmaSenha">Confirme a Senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required minlength="6" />
          </div>
        </div>

        <div class="senha-regras">
          A senha deve conter no m칤nimo 6 caracteres, incluindo letras e n칰meros.
        </div>

        <div class="actions">
          <button type="reset" class="btn btn-primary">Limpar</button>
          <button type="button" id="btn-avancar" class="btn btn-secondary">Avan칞ar</button>
        </div>
      </div>

      <!-- ETAPA 2 -->
      <div id="etapa-endereco" class="etapa" style="display:none;">
        <div style="text-align:center; margin-bottom:12px;">
          <img src="/imagens/logo.png" alt="Logo" style="width:90px; border-radius:10px;">
        </div>
        <h3>Endere칞o</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione...</option>
              <option>AC</option><option>AL</option><option>AM</option><option>BA</option><option>CE</option><option>DF</option>
              <option>ES</option><option>GO</option><option>MA</option><option>MG</option><option>PA</option><option>PB</option>
              <option>PE</option><option>PR</option><option>RJ</option><option>RN</option><option>RS</option><option>SC</option>
              <option>SP</option><option>SE</option><option>TO</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Rua" required />
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />
          </div>
          <div class="form-group">
            <label for="numero">N칰mero</label>
            <input type="text" id="numero" name="numero" placeholder="00" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, sala..." />
          </div>
        </div>

        <div class="actions">
          <button type="button" id="btn-voltar" class="btn btn-secondary">Voltar</button>
          <button type="submit" class="btn btn-primary">Cadastrar Usu치rio</button>
        </div>
      </div>

    </form>
  </div>

        <!-- Modal de Sucesso -->
      <div id="modalSucesso" class="modal-overlay" style="display:none;">
        <div class="modal-content">
          <h2>Cadastro Realizado!</h2>
          <p>Seu usu치rio foi criado com sucesso.</p>
          <button id="btn-ok-modal" class="btn-modal">OK</button>
        </div>
      </div>


  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const etapa1 = document.getElementById("etapa-info-usu");
      const etapa2 = document.getElementById("etapa-endereco");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");
      const tempo = 420;

      etapa1.style.display = 'block';
      etapa1.classList.add('ativa');
      etapa2.style.display = 'none';

      function forcarReflow(el) { void el.offsetWidth; }

      function trocarEtapa(saindo, entrando) {
        saindo.style.display = 'block';
        saindo.classList.remove('fade-out');
        forcarReflow(saindo);
        saindo.classList.add('fade-out');
        entrando.style.display = 'none';
        setTimeout(() => {
          saindo.style.display = 'none';
          entrando.style.display = 'block';
          forcarReflow(entrando);
          entrando.classList.add('ativa');
        }, tempo);
      }

      btnAvancar.addEventListener("click", () => trocarEtapa(etapa1, etapa2));
      btnVoltar.addEventListener("click", () => trocarEtapa(etapa2, etapa1));

      // 游댳 Envio via fetch (sem abrir JSON na tela)
      const form = document.getElementById("cadastroForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const dados = Object.fromEntries(formData.entries());

        try {
          const resposta = await fetch("/api/usuarios/cadastro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
          });

      const resultado = await resposta.json();

      if (resposta.ok) {
        const modal = document.getElementById("modalSucesso");
        modal.style.display = "flex";

        const btnOk = document.getElementById("btn-ok-modal");
        btnOk.onclick = () => {
          modal.style.display = "none";

          if (resultado.tipo === "cliente") {
            window.location.href = "/api/eventos/pos-login";
          } else if (resultado.tipo === "profissional") {
            window.location.href = "/paginas/profissional/poslogin.html";
          } else {
            window.location.href = "/login.html";
          }
        };
      } else {
        alert("Erro ao cadastrar usu치rio. Tente novamente.");
      }
    } catch (erro) {
      console.error("Erro ao cadastrar:", erro);
      alert("Ocorreu um erro ao cadastrar. Tente novamente mais tarde.");
    }})

      fetch('/components/navbarinicial.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

      fetch('/components/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    });
  </script>
</body>
</html>
