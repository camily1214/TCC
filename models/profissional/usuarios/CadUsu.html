<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Cadastro de Usuário</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c5c6c8;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container-form {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  margin-top: 50px;
  flex-direction: column;
}

    form {
      background-color: #727277;
      width: 100%;
      max-width: 800px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 0, 0);
      padding-top: 5px; /* distância da navbar */
    }

    h2,
    h3 {
      text-align: center;
      color: #000000;
      margin-top: 0;
    }

    .section {
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #111;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      gap: 8px;
    }

    input::placeholder {
      color: #000000;
    }

    button {
      background-color: rgb(43, 47, 47);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      gap: 8px;
    }

    button:hover {
      background-color: rgb(0, 0, 0);
    }

        /* Navbar personalizada */
    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>

  <!-- Formulário -->
    <div class="container-form">
    <div id="erros" class="alert alert-danger d-none" role="alert"></div>

    <form action="/api/usuarios/cadastro" method="POST">

    <!-- ETAPA 1: Informações do Usuario -->
      <div id="etapa-info-usu">
      <div class="section">
          <img src="/imagens/logo.png" 
         alt="Logo"
         style="width: 110px; height: auto; display: block; margin: 0 auto 1px; border-radius: 10px" />
      </div>

      <div class="section">
        <h2>Crie seu cadastro</h2>

              <div class="section">
        <div class="form-group">
          <label for="tipo">Selecione o tipo de usuário</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione...</option>
            <option value="cliente">Cliente</option>
            <option value="profissional">Profissional</option>
          </select>
        </div>
      </div>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="000.000.000-00"
              required
             />
        </div>

        <div class="form-group">
          <label for="datanasc">Data de Nascimento</label>
          <input type="date" id="datanasc" name="datanasc" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="(99) 99999-9999"
            required
          />
        </div>

        <div class="form-group">
          <label for="genero">Gênero</label>
          <select id="genero" name="genero" required>
            <option value="">Selecione...</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao_binario">Não-binário</option>
            <option value="outro">Outro</option>
            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
         <input type="text" id="email" name="email" placeholder="exemplo@dominio.com" required />
        </div>

        <!-- Depois do campo de email -->

        <div class="form-group">
           <label for="senha">Senha</label>
           <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="confirmaSenha">Confirme a Senha</label>
          <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required minlength="6" />
        </div>

        <button type="button" id="btn-avancar">Avançar ➡️</button>
        
      </div>
      </div>

      <!-- ETAPA 2: Endereço do Evento (inicialmente escondido) -->
    <div id="etapa-endereco" style="display:none;">
    <div class="section">
    <h3>Descreva Sobre o Seu Endereço</h3>


        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required />
        </div>

        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" placeholder="Número da casa/prédio" required />
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 101" />
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required />
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione o estado</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required />
        </div>
      </div>

    <button type="button" id="btn-voltar">⬅️ Voltar</button>
    <button type="submit">Cadastrar Usuário</button>
    </form>
  </div>
</div>
  
  <div id="footer-placeholder"></div>

  <script>
  // Script para alternar etapas
  const etapaEvento = document.getElementById("etapa-info-usu");
  const etapaEndereco = document.getElementById("etapa-endereco");
  const btnAvancar = document.getElementById("btn-avancar");
  const btnVoltar = document.getElementById("btn-voltar");

  btnAvancar.addEventListener("click", () => {
    etapaEvento.style.display = "none";
    etapaEndereco.style.display = "block";
  });

  btnVoltar.addEventListener("click", () => {
    etapaEndereco.style.display = "none";
    etapaEvento.style.display = "block";
  });
</script>

<script>
const form = document.querySelector('form');
const errosDiv = document.getElementById('erros');

form.addEventListener('submit', async function (event) {
  event.preventDefault();
  errosDiv.classList.add('d-none');
  errosDiv.innerHTML = '';

  const formData = {
    tipo: document.getElementById('tipo').value,
    nome: document.getElementById('nome').value.trim(),
    sobrenome: document.getElementById('sobrenome').value.trim(),
    cpf: document.getElementById('cpf').value.trim(),
    datanasc: document.getElementById('datanasc').value,
    telefone: document.getElementById('telefone').value.trim(),
    genero: document.getElementById('genero').value,
    email: document.getElementById('email').value.trim(),
    senha: document.getElementById('senha').value,
    confirmaSenha: document.getElementById('confirmaSenha').value,
    rua: document.getElementById('rua').value.trim(),
    numero: document.getElementById('numero').value.trim(),
    complemento: document.getElementById('complemento').value.trim(),
    bairro: document.getElementById('bairro').value.trim(),
    cidade: document.getElementById('cidade').value.trim(),
    estado: document.getElementById('estado').value,
    cep: document.getElementById('cep').value.trim()
  };

  try {
    const resposta = await fetch('/api/usuarios/cadastro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(formData)
    });

    if (!resposta.ok) {
      const msg = await resposta.text();
      alert('Erro ao cadastrar: ' + msg);
      return;
    }

    const dados = await resposta.json();

    // Redirecionamento automático
    if (dados.tipo === 'cliente') {
      window.location.href = '/api/eventos/pos-login'; // página do cliente
    } else if (dados.tipo === 'profissional') {
      window.location.href = '/api/profissional/pagina-inicial'; // página do profissional
    } else {
      alert('Cadastro concluído, mas tipo de usuário não identificado.');
    }

  } catch (err) {
    console.error('Erro:', err);
    alert('Erro ao tentar enviar o formulário.');
  }
});

// Carregar navbar
  async function carregarNavbar() {
    try {
      // 1. Pergunta ao backend o tipo do usuário
      const resposta = await fetch('/api/usuarios/tipo', { credentials: 'include' });
      if (!resposta.ok) throw new Error("Falha ao validar usuário");

      const dados = await resposta.json();
      let urlNavbar = "";

      // 2. Decide qual navbar carregar
      if (dados.tipo === "cliente") {
        urlNavbar = "/components/navbarclient.html";
      } else if (dados.tipo === "profissional") {
        urlNavbar = "/components/navbarprof.html";
      } else {
        console.warn("Usuário não autenticado ou tipo indefinido");
        return;
      }

      // 3. Carrega a navbar correta
      const htmlNavbar = await fetch(urlNavbar).then(res => res.text());
      document.getElementById("navbar-placeholder").innerHTML = htmlNavbar;

    } catch (err) {
      console.error("Erro ao carregar navbar:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", carregarNavbar);

  // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapé:', err));
</script>

</body>
</html>
