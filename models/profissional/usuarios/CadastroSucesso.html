<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Realizado</title>

  <!--Navbar-->
  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container-sucesso {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 100px);
      padding: 40px 20px 20px;
      flex: 1;
    }

    .card-sucesso {
      background-color: #727277;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      max-width: 600px;
    }

    .card-sucesso h2 {
      color: #000;
    }

    #navbar-placeholder {
      flex-shrink: 0;
    }

    .btn-voltar {
      background-color: rgb(43, 47, 47);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-voltar:hover {
      background-color: #000;
    }

    /* Navbar personalizada */
    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>

  <!-- Mensagem de Sucesso -->
  <div class="container-sucesso">
    <div class="card-sucesso">
      <img src="/imagens/logo.png" alt="Logo" style="width: 70px; border-radius: 10px; margin-bottom: 15px;" />
      <h2>Cadastro realizado com sucesso!</h2>
      <p>Seus dados foram salvos corretamente no sistema.</p>
      <a href="/usuarios/lista" class="btn-voltar">Ver Lista de Usuários</a>
    </div>
  </div>

    <div id="footer-placeholder"></div>

  <script>
// Carregar navbar
  async function carregarNavbar() {
    try {
      // 1. Pergunta ao backend o tipo do usuário
      const resposta = await fetch('/api/usuarios/tipo', { credentials: 'include' });
      if (!resposta.ok) throw new Error("Falha ao validar usuário");

      const dados = await resposta.json();
      let urlNavbar = "";

      // 2. Decide qual navbar carregar
      if (dados.tipo === "cliente") {
        urlNavbar = "/components/navbarclient.html";
      } else if (dados.tipo === "profissional") {
        urlNavbar = "/components/navbarprof.html";
      } else {
        console.warn("Usuário não autenticado ou tipo indefinido");
        return;
      }

      // 3. Carrega a navbar correta
      const htmlNavbar = await fetch(urlNavbar).then(res => res.text());
      document.getElementById("navbar-placeholder").innerHTML = htmlNavbar;

    } catch (err) {
      console.error("Erro ao carregar navbar:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", carregarNavbar);

  // carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapé:', err));
  </script>
</body>
</html>
