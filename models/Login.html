<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login do Usuário</title>

  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:#c5c6c8;
      margin: 0;
      padding: 0;
    }

    .container-form {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
      flex-direction: column;
    }

    form {
      font-family: Arial, sans-serif;
      background-color: #737372;
      width: 100%;
      max-width: 500px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 0, 0);
    }

    h2 {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #111;
    }

    input, select {
      width: 100%;
      font-family: Arial, sans-serif;
      padding: 8px; /* mesmo padding para todas */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    select {
      appearance: none; /* remove seta nativa */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('/imagens/seta.png'); /* seta personalizada */
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
      cursor: pointer;
    }

    button {
      font-family: Arial, sans-serif;
      background-color: rgb(43, 47, 47);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgb(0, 0, 0);
    }

    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }

    .senha-wrapper {
      position: relative;
    }

    .senha-wrapper input {
      width: 100%;
      padding-right: 40px; /* espaço para os ícones */
    }

    .toggle-senha {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .alert {
      background-color: #ffcccc;
      color: #900;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>

  <!-- Formulário de Login -->
  <div class="container-form">
    <form id="formLogin" method="POST">
      <img src="/imagens/logo.png" alt="Logo" style="width: 100px; display: block; margin: 0 auto 15px; border-radius: 10px" />
      <h2>Login do Usuário</h2>

      <div id="erros" class="alert" aria-live="polite"></div>

      <div class="form-group">
        <label for="tipo">Você é:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione...</option>
          <option value="cliente">cliente</option>
          <option value="profissional">profissional</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>

      <div class="form-group senha-group">
        <label for="senha">Senha</label>
        <div class="senha-wrapper">
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
        <img id="olhoFechado" src="/imagens/escondido.png" alt="Mostrar senha" class="toggle-senha" onclick="mostrarSenha()" />
        <img id="olhoAberto" src="/imagens/olho.png" alt="Ocultar senha" class="toggle-senha" onclick="mostrarSenha()" style="display:none;" />
      </div>
    </div>

      <button type="submit">Entrar</button>
        </form>
      </div>

  <div id="footer-placeholder"></div>

<script>
const form = document.getElementById('formLogin');
const errosDiv = document.getElementById('erros');

form.addEventListener('submit', async function (event) {
  event.preventDefault();
  errosDiv.style.display = 'none';
  errosDiv.innerHTML = '';

  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value;
  const tipo  = document.getElementById('tipo').value;

  if (!email || !senha || !tipo) {
    errosDiv.innerHTML = 'Por favor, preencha todos os campos.';
    errosDiv.style.display = 'block';
    return;
  }

  try {
    const resposta = await fetch('/api/usuarios/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, senha, tipo }) // envia tipo junto
    });

    const data = await resposta.json();

    if (resposta.ok) {
      if (data.tipo === 'cliente') {
        window.location.href = '/api/eventos/pos-login';
      } else if (data.tipo === 'profissional') {
        window.location.href = '/api/eventos/prof-pos-login'; 
      } else {
        window.location.href = '/api/eventos/pos-login';
      }
    } else {
      errosDiv.innerHTML = data.mensagem || 'Erro ao fazer login.';
      errosDiv.style.display = 'block';
    }
  } catch (err) {
    console.error('Erro ao tentar login:', err);
    errosDiv.innerHTML = 'Erro ao conectar ao servidor.';
    errosDiv.style.display = 'block';
  }
});

    function mostrarSenha() {
  const senhaInput = document.getElementById('senha');
  const olhoFechado = document.getElementById('olhoFechado');
  const olhoAberto = document.getElementById('olhoAberto');

  if (senhaInput.type === 'password') {
    senhaInput.type = 'text';
    olhoFechado.style.display = 'none';
    olhoAberto.style.display = 'block';
  } else {
    senhaInput.type = 'password';
    olhoFechado.style.display = 'block';
    olhoAberto.style.display = 'none';
  }
    }

  // Carrega a navbar
  fetch('/components/navbarinicial.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });

// carregar footer
        fetch('/components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Erro ao carregar rodapé:', err));
</script>
</body>
</html>
