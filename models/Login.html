<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login do Usuário</title>

  <link rel="stylesheet" href="/css/navbar.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container-form {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 80px;
      flex-direction: column;
    }

    form {
      background-color: #727277;
      width: 100%;
      max-width: 500px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 0, 0);
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #111;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #000000;
    }

    button {
      background-color: rgb(43, 47, 47);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgb(0, 0, 0);
    }

    .custom-navbar {
      background-color: #727277 !important;
    }

    .custom-navbar .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .custom-navbar .nav-link:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #ffcccc;
      color: #900;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <!--Navbar-->
  <div id="navbar-placeholder"></div>

  <!-- Formulário de Login -->
  <div class="container-form">
    <form id="formLogin" method="POST">
      <img src="/imagens/logo.png" alt="Logo" style="width: 100px; display: block; margin: 0 auto 15px; border-radius: 10px" />
      <h2>Login do Usuário</h2>

      <div id="erros" class="alert"></div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    const errosDiv = document.getElementById('erros');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      errosDiv.style.display = 'none';
      errosDiv.innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        errosDiv.innerHTML = 'Por favor, preencha todos os campos.';
        errosDiv.style.display = 'block';
        return;
      }

      try {
        const resposta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        if (resposta.ok) {
          window.location.href = 'models/PaginaInicial.html'; // ajuste conforme sua rota
        } else {
          const msg = await resposta.text();
          errosDiv.innerHTML = msg;
          errosDiv.style.display = 'block';
        }
      } catch (err) {
        console.error('Erro ao tentar login:', err);
        errosDiv.innerHTML = 'Erro ao conectar ao servidor.';
        errosDiv.style.display = 'block';
      }
    });

    // Carrega a navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
