<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Personalizada</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 100px; /* espaço para a navbar fixa */
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #727277;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 16px;
      display: block;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links li a:hover {
      background-color: #b7b4af;
      color: #000;
      border-radius: 10px;
    }

    /* Responsivo simples */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links li a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar personalizada -->
  <nav class="navbar">
    <div class="logo">
      <a href="/"><img src="/imagens/logo.png" alt="Logo" /></a>
    </div>

    <ul class="nav-links">
      <li><a href="/profissional/usuarios/CadUsu.html">Cadastrar Usuário</a></li>
      <li><a href="/profissional/usuarios/ListaUsu.html">Listar Usuários</a></li>
      <li><a href="/profissional/eventos/CriarEvent.html">Criar Evento</a></li>
      <li><a href="/profissional/eventos/ListaEvent.html">Listar Eventos</a></li>
      <li><a href="/profissional/eventos/EscolherData.html">Escolher Data</a></li>
    </ul>
  </nav>

</body>
</html>
