<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Profissional com Menus</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 100px; /* espaço para a navbar fixa */
      background-color: #f4f4f4;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0; /* garante que vá até o fim da tela */
      width: 100%; /* ocupa toda a largura */
      background-color: #737372; /* cor de fundo */
      color: white;
      display: flex;
      justify-content: space-between; /* espaça os itens */
      align-items: center;
      padding: 10px 30px; /* controla a altura e espaçamento interno */
      border-radius: 0; /* remove curvas se quiser ela reta */
      z-index: 1000;
    }

    .navbar-container {
      width: 90%; /* deixa um espacinho nas laterais */
      margin: 0 auto; /* centraliza */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }


    .navbar .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      align-items: center;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links li a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 18px;
      display: block;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .nav-links li a:hover {
      background-color: #8c8c8c;
    }

    /* DROPDOWN */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #737372;
      border-radius: 8px;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
      background-color: #8c8c8c;
    }

    /* Mostrar dropdown ao passar o mouse */
    .nav-links li:hover .dropdown-content {
      display: flex;
    }

    /* Ícone de seta para menus */
    .nav-links li .arrow {
      margin-left: 5px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <!-- Navbar personalizada -->
  <nav id="navbar-profissional" class="navbar">
    <div class="logo">
      <a href="/"><img src="/imagens/logo.png" alt="Logo" /></a>
    </div>

    <ul class="nav-links">

      <!-- Dropdown Eventos -->
      <li>
        <a href="#">Serviços<span class="arrow">▼</span></a>
        <div class="dropdown-content">
          <a href="/profissional/eventos/CriarEvent.html">Agendar Serviço</a>
          <a href="/profissional/eventos/ListaEvent.html">Listar Serviços</a>
        </div>
      </li>

      <!-- Dropdown Usuários -->
      <li>
        <a href="#">Usuários <span class="arrow">▼</span></a>
        <div class="dropdown-content">
          <a href="/profissional/usuarios/CadUsu.html">Cadastrar Usuário</a>
          <a href="/api/usuarios/ListaUsu">Listar Usuários</a>
        </div>
      </li>
    </ul>
  </nav>

</body>
</html>
